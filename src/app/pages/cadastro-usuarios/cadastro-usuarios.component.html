<div class="form-section">
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="signupName">Nome</label>
      <input
        type="text"
        id="signupName"
        formControlName="name"
        [class.error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
      />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="field-error">
        <div *ngIf="signupForm.get('name')?.errors?.['required']">Nome é obrigatório</div>
        <div *ngIf="signupForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="signupEmail">E-mail</label>
      <input
        type="email"
        id="signupEmail"
        formControlName="email"
        [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
      />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="field-error">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">E-mail é obrigatório</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">E-mail inválido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="signupPassword">Senha</label>
      <input
        type="password"
        id="signupPassword"
        formControlName="password"
        [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
      />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="field-error">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Senha é obrigatória</div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="signupConfirmPassword">Confirmar Senha</label>
      <input
        type="password"
        id="signupConfirmPassword"
        formControlName="confirmPassword"
        [class.error]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
      />
      <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="field-error">
        <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirmação de senha é obrigatória</div>
        <div *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">As senhas não coincidem</div>
      </div>
    </div>
    <button type="submit" class="btn-primary" [disabled]="isLoading()">
      <ng-container *ngIf="isLoading(); else signupText">
        <span class="spinner"></span>
        Cadastrando...
      </ng-container>
      <ng-template #signupText> Cadastrar </ng-template>
    </button>
  </form>
</div>
